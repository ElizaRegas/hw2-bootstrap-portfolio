<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta information to boost SEO -->
    <meta
      name="description"
      content="Eliza Regas is a freelance web developer ready to help you create the perfect online presentation!"
    />
    <title>Eliza Regas</title>
    <!-- bootstrap -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="icon" href="./favicon.ico" />
    <!-- custon css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <nav class="navbar navbar-default navbar-static-top">

          <div class="col-xs-4 col-sm-2 col-md-3 col-lg-5">
              <a href="#"></a>
          </div>
          <!-- header: nav links -->
          <div class="col-xs-2 col-sm-6 col-md-5 col-lg-4">
            <!-- mobile navbar expand and collapse without javascript -->
            <input type="checkbox" id="navbar-toggle-cbox" />
            <div class="navbar-header">
              <label
            for="navbar-toggle-cbox"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"

            <span class="sr-only"></span>
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

                </li>
                <li>

                <li>

                </li>
                <li>
                  <a class="a-nav-text" href="#">|</a>
                </li>
                <li>
                  <a class="a-nav-text" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!--/.nav-collapse -->

    </nav>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-xs-8">
            <h1>
              About Me

          </div>
        </div>
